<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template.xhtml">

	<ui:define name="center">
        <h5 class="center-align">Preencha os dados da vaga:</h5>
        <div class="row">
            <h:form class="col s12">

                <div class="row">
                    <div class="input-field col s12 m12 l12 xl12">
                        <p:inputText class="validate" value="#{vagaBean.vaga.cargo}" />
                        <label for="Cargo">Cargo</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12 m12 l12 xl12">
                        <p:inputText class="validate" value="#{vagaBean.vaga.departamento}" />
                        <label for="Departamento">Departamento</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12 m6 l6 xl6">
                        <p:inputText class="validate" value="#{vagaBean.vaga.nivelEscolaridade}" />
                        <label for="NivelDeEscolaridade">Nível de Escolaridade</label>
                    </div>
                    <div class="input-field col s12 m6 l6 xl6">
                        <h:inputText type="date" class="datepicker" value="#{vagaBean.vaga.dataFinalizacao}">
                            <f:convertDateTime pattern = "dd-MM-yyyy" />
                        </h:inputText>
                        <label for="DataDeFinalizacao">Data de Finalização</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12 m12 l12 xl12">
                        <p:inputTextarea id="input_text" class="materialize-textarea" data-length="120" value="#{vagaBean.vaga.descricao}" />
                        <label for="Descricao">Descrição</label>
                        <span class="character-counter" style="float: right; font-size: 12px; height: 1px;"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12 m6 l6 xl6">
                        <p:inputText class="validate salaryRange" value="#{vagaBean.vaga.faixaSalarioMin}" />
                        <label for="FaixaSalarialMin">Faixa salarial de:</label>
                    </div>
                    <div class="input-field col s12 m6 l6 xl6">
                        <p:inputText class="validate salaryRange" value="#{vagaBean.vaga.faixaSalarioMax}" />
                        <label for="FaixaSalarialMax">Faixa salarial até:</label>
                    </div>
                </div>


                <div class="row">
                    <div class="col s12">
                        <p:commandButton class="btn waves-effect waves-light" value="Salvar" action="#{vagaBean.salvar}" />
                    </div>
                </div>

            </h:form>
        </div>
	</ui:define>

</ui:composition>
