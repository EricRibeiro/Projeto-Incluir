<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:mp="http://primefaces.org/ui/material" template="/template.xhtml">

	<ui:define name="center">
		<h1>Cadastro de empresa</h1>
		<h:form>
			<h:form>
				<div class="row">
					<div class="col s12 m6">
						<div class="input-field col s12">
							<mp:input label="Razao social"
								value="#{empresaBean.empresa.razaoSocial}" />
						</div>
						<div class="input-field col s6">
							<mp:input label="CNPJ" value="#{empresaBean.empresa.cnpj}" />
						</div>
						<div class="input-field col s6">
							<mp:input label="Ramo de atividade"
								value="#{empresaBean.empresa.ramoAtividade}" />
						</div>
						<div class="input-field col s12">
							<mp:input multiLine="true"  label="Breve descricao"
								value="#{empresaBean.empresa.descricao}" />
						</div>


					</div>
				</div>

				<div class="row">
					<div class="col s12 m6">
						<div class="input-field col s6">
							<mp:input label="Municipio"
								value="#{empresaBean.empresa.municipio}" />
						</div>
						<div class="input-field col s6">
							<mp:input label="Bairro" value="#{empresaBean.empresa.bairro}" />
						</div>
						<div class="input-field col s6">
							<mp:input label="Logradouro"
								value="#{empresaBean.empresa.logradouro}" />
						</div>
						<div class="input-field col s6">
							<mp:input label="Numero" value="#{empresaBean.empresa.numero}" />
						</div>
						<div class="input-field col s6">
							<mp:input label="Complemento"
								value="#{empresaBean.empresa.complemento}" />
						</div>
						<div class="input-field col s6">
							<mp:input label="CEP" value="#{empresaBean.empresa.cep}" />
						</div>

					</div>

				</div>

				<div class="row">
					<div class="col s12 m6">
						<div class="input-field col s6">
							<mp:input label="Login" value="#{empresaBean.empresa.login}" />
						</div>
						<div class="input-field col s6">
							<mp:input label="Senha" type="password"
								value="#{empresaBean.empresa.senha}" />
						</div>
					</div>

				</div>
				<div class="col s6">
					<p:commandButton value="Salvar" action="#{empresaBean.salvar}" />
				</div>
			</h:form>


		</h:form>


	</ui:define>

</ui:composition>
