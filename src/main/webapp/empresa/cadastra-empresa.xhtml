<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template.xhtml">

	<ui:define name="center">
		<h4>Preencha com os seus dados:</h4>
			<div class="row">
				<h:form class="col s12">
				
					<div class="row">
						<div class="input-field col s12">
							<p:inputText class="validate" value="#{empresaBean.empresa.razaoSocial}" />
							<label for="RazaoSocial">Razão Social</label>
						</div>
					</div>
					
					<div class="row">
						<div class="input-field col s6">
							<p:inputText class="validate" value="#{empresaBean.empresa.cnpj}" />
							<label for="CNPJ">CNPJ</label>
						</div>
						<div class="input-field col s6">
							<p:inputText class="validate" value="#{empresaBean.empresa.ramoAtividade}" />
							<label for="RamoDeAtividade">Ramo de Atividade</label>
						</div>
					</div>
						
					<div class="row">
						<div class="input-field col s12">
							<p:inputTextarea class="materialize-textarea" value="#{empresaBean.empresa.descricao}" />
							<label for="Descricao">Descrição</label>
						</div>
					</div>
					
					<div class="row">
						<div class="input-field col s6">
							<p:inputText class="validate" value="#{empresaBean.empresa.municipio}" />
							<label for="Municipio">Município</label>
						</div>
						<div class="input-field col s6">
							<p:inputText class="validate" value="#{empresaBean.empresa.bairro}" />
							<label for="Bairro">Bairro</label>
						</div>
					</div>
					
					<div class="row">
						<div class="input-field col s6">
							<p:inputText class="validate" value="#{empresaBean.empresa.logradouro}" />
							<label for="Logradouro">Logradouro</label>
						</div>
						<div class="input-field col s6">
							<p:inputText class="validate" value="#{empresaBean.empresa.numero}" />
							<label for="Numero">Número</label>
						</div>
					</div>
					
					<div class="row">
						<div class="input-field col s6">
							<p:inputText class="validate" value="#{empresaBean.empresa.complemento}" />
							<label for="Complemento">Complemento</label>
						</div>
						<div class="input-field col s6">
							<p:inputText class="validate" value="#{empresaBean.empresa.cep}" />
							<label for="CEP">CEP</label>
						</div>
					</div>
					
					<div class="row">
						<div class="input-field col s6">
							<p:inputText class="validate" value="#{empresaBean.empresa.login}" />
							<label for="Usuário">Usuário</label>
						</div>
						<div class="input-field col s6">
							<p:inputText class="validate" type="password" value="#{empresaBean.empresa.senha}" />
							<label for="Senha">Senha</label>
						</div>
					</div>
						
					
					<div class="row">
						<div class="col s12">
							<p:commandButton class="btn waves-effect waves-light" value="Salvar" action="#{empresaBean.salvar}" />
						</div>
					</div>
					
				</h:form>
			</div>
			
	</ui:define>

</ui:composition>
