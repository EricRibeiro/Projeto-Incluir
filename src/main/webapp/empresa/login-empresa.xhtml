<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:mp="http://primefaces.org/ui/material" template="/template.xhtml">

	<ui:define name="center">
		<h1>Login - Empresa</h1>
		<h:form>
			<div class="row">
				<div class="col s12 m6">
					<div class="input-field col s12">
						<mp:input label="Login" value="#{loginEmpresaBean.login}" />
					</div>
					<div class="input-field col s12">
						<mp:input label="Senha" type="password" value="#{loginEmpresaBean.senha}" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col s12 m6">
					<div class="input-field col s6">
						<p:commandButton value="Login" action="#{loginEmpresaBean.login}" />
					</div>
				</div>
			</div>

		</h:form>


	</ui:define>

</ui:composition>
