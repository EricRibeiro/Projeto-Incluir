<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template.xhtml" >

	<ui:define name="center">
		<h5 class="center-align">Insira os seus dados</h5>
        <div class="row">

            <h:form>

                <div class="row">
                    <div class="input-field col s12 m12 l12 xl12">
                        <p:inputText class="validate" value="#{loginEmpresaBean.login}" />
                        <label for="Usuário">Usuário</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12 m12 l12 xl12">
                        <p:inputText class="validate" type="password" value="#{loginEmpresaBean.senha}" />
                        <label for="Senha">Senha</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12 m12 l12 xl12">
                        <p:commandButton class="btn waves-effect waves-light" value="Login" action="#{loginEmpresaBean.login}" />
                    </div>
                </div>

            </h:form>

        </div>
	</ui:define>
</ui:composition>
