<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template.xhtml">

	<ui:define name="center">
		<h5 class="center-align">Vagas em Aberto</h5>
		<h:form>
			<table class="striped centered responsive-table">
				<thead>
					<tr>
						<th>ID</th>
						<th>Departamento</th>
						<th>Cargo</th>
						<th>Data de Criação</th>
						<th>Data de Finalização</th>
						<th>Detalhes</th>
					</tr>
				</thead>

				<tbody>
					<ui:repeat value="#{vagaBean.candidatosPorVaga}" var="vaga">
						<tr>
							<td>#{vaga.id}</td>
							<td>#{vaga.departamento}</td>
							<td>#{vaga.cargo}</td>
							<td><h:outputText value="#{vaga.dataCriacao}">
									<f:convertDateTime pattern="dd-MM-yyyy" />
								</h:outputText></td>
							<td><h:outputText value="#{vaga.dataFinalizacao}">
									<f:convertDateTime pattern="dd-MM-yyyy" />
								</h:outputText></td>
							<td>
								<ui:repeat var="c" value="#{vaga.candidatos}">
									#{c.nome}
								</ui:repeat>
							</td>

						</tr>
					</ui:repeat>
				</tbody>
			</table>
		</h:form>
		<h:outputScript library="js" name="/vaga/vaga.js" />
	</ui:define>

</ui:composition>
