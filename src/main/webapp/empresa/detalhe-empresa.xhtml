<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui" template="/template.xhtml">

	<f:metadata>
        <f:viewAction action="#{empresaBean.getEmpresaById(loginEmpresaBean.empresa.id)}"/>
    </f:metadata>
	
    <ui:define name="center">
        <h5 class="center-align">Meu Perfil</h5>
        <div class="row">
            <h:form class="col s12 m12 l12 xl12">
                <div class="row">
                    <div class="input-field col s12 m6 l6 xl6">
                        <p:inputText class="validate" value="#{empresaBean.empresa.login}" required="true"/>
                        <label for="Usuário">Usuário</label>
                    </div>
                    <div class="input-field col s12 m6 l6 xl6">
                        <p:inputText class="validate" type="password" value="#{empresaBean.empresa.senha}"
                                     required="true"/>
                        <label for="Senha">Senha</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12 m6 l6 xl6">
                        <p:inputText class="validate" disabled="true" value="#{empresaBean.empresa.id}"/>

                        <!--Campo escondido para que o JSF capture o valor do ID-->
                        <p:inputText class="validate" type="hidden" value="#{empresaBean.empresa.id}"/>

                        <label for="Id">ID</label>
                    </div>

                    <div class="input-field col s12 m6 l6 xl6">
                        <p:inputText class="validate" value="#{empresaBean.empresa.razaoSocial}" required="true"/>
                        <label for="RazaoSocial">Razão Social</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12 m6 l6 xl6">
                        <p:inputText class="validate" value="#{empresaBean.empresa.cnpj}" required="true"/>
                        <label for="CNPJ">CNPJ</label>
                    </div>

                    <div class="input-field col s12 m6 l6 xl6">
                        <p:inputText class="validate" value="#{empresaBean.empresa.ramoAtividade}"
                                     required="true"/>
                        <label for="RamoDeAtividade">Ramo de Atividade</label>
                    </div>

                </div>

                <div class="row">
                    <div class="input-field col s12 m12 l12 xl12">
                        <p:inputTextarea id="input_text" class="validate materialize-textarea" data-length="120"
                                         value="#{empresaBean.empresa.descricao}" required="true"/>
                        <label for="Descricao">Descrição</label>
                        <span class="character-counter" style="float: right; font-size: 12px; height: 1px;"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12 m6 l6 xl6">
                        <p:inputText class="validate" value="#{empresaBean.empresa.municipio}" required="true"/>
                        <label for="Municipio">Município</label>
                    </div>

                    <div class="input-field col s12 m6 l6 xl6">
                        <p:inputText class="validate" value="#{empresaBean.empresa.bairro}"
                                     required="true"/>
                        <label for="Bairro">Bairro</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12 m6 l6 xl6">
                        <p:inputText class="validate" value="#{empresaBean.empresa.logradouro}" required="true"/>
                        <label for="Logradouro">Logradouro</label>
                    </div>

                    <div class="input-field col s12 m6 l6 xl6">
                        <p:inputText class="validate" value="#{empresaBean.empresa.numero}" required="true"/>
                        <label for="Numero">Número</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12 m6 l6 xl6">
                        <p:inputText class="validate" value="#{empresaBean.empresa.complemento}" required="true"/>
                        <label for="Complemento">Complemento</label>
                    </div>

                    <div class="input-field col s12 m6 l6 xl6">
                        <p:inputText class="validate" value="#{empresaBean.empresa.cep}" required="true"/>
                        <label for="CEP">CEP</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12">
                        <p:commandButton class="btn waves-effect waves-light" value="Editar"
                                         action="#{empresaBean.editar(loginEmpresaBean.empresa.id)}"/>
                    </div>
                </div>
            </h:form>
        </div>

    </ui:define>

</ui:composition>
