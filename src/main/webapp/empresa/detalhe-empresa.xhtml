<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui" template="/template.xhtml">

    <f:metadata>
        <f:viewAction action="#{empresaBean.getEmpresaById(loginEmpresaBean.empresa.id)}"/>
    </f:metadata>

    <ui:define name="center">
        <h5 class="center-align">Meu Perfil</h5>
        <div class="row">
            <h:form class="col s12 m12 l12 xl12">

                <div class="row">
                    <div class="input-field col s12 m12 l12 xl12">
                        <p:inputText class="validate" disabled="true" value="#{empresaBean.empresa.id}"/>
                        <!--Campo escondido para que o JSF capture o valor do ID-->
                        <p:inputText class="validate" type="hidden" value="#{empresaBean.empresa.id}"/>
                        <label for="Id">ID</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12 m6 l6 xl6">
                        <p:inputText class="validate" value="#{empresaBean.empresa.login}" required="true"/>
                        <label for="Usuário" data-error="Preencha corretamente.">Usuário</label>
                    </div>
                    <div class="input-field col s12 m6 l6 xl6">
                        <p:inputText class="validate" type="password" value="#{empresaBean.empresa.senha}"
                                     required="true"/>
                        <label for="Senha" data-error="Preencha corretamente.">Senha</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12 m12 l12 xl12">
                        <p:inputText class="validate" type="email" value="#{empresaBean.empresa.email}"
                                     required="true"/>
                        <label for="Email" data-error="Preencha corretamente.">Email</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12 m12 l12 xl12">
                        <p:inputText class="validate" value="#{empresaBean.empresa.razaoSocial}"
                                     required="true"/>
                        <label for="RazaoSocial" data-error="Preencha corretamente.">Razão Social</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12 m6 l6 xl6">
                        <p:inputText id="cnpj" class="validate only-numbers" value="#{empresaBean.empresa.cnpj}"
                                     type="text"
                                     required="true"/>
                        <label for="CNPJ" data-error="Preencha corretamente.">CNPJ</label>
                    </div>
                    <div class="input-field col s12 m6 l6 xl6">
                        <p:inputText class="validate" value="#{empresaBean.empresa.ramoAtividade}"
                                     required="true"/>
                        <label for="RamoDeAtividade"
                               data-error="Preencha corretamente.">Ramo de Atividade</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12 m12 l12 xl12">
                        <p:inputTextarea id="input_text" class="validate materialize-textarea"
                                         maxlength="120"
                                         value="#{empresaBean.empresa.descricao}" required="true"/>
                        <label for="Descricao" data-error="Preencha corretamente."
                               style="font-size: 12px;">Descrição</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12 m12 l12 xl12">
                        <p:inputText id="cep" class="validate only-numbers" value="#{empresaBean.empresa.cep}"
                                     required="true"/>
                        <label for="CEP" data-error="Preencha corretamente.">CEP</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12 m6 l6 xl6">
                        <p:inputText id="logradouro" class="validate coordinate"
                                     value="#{empresaBean.empresa.logradouro}"
                                     required="true"/>
                        <label for="Logradouro" data-error="Preencha corretamente.">Logradouro</label>
                    </div>
                    <div class="input-field col s12 m6 l6 xl6">
                        <p:inputText id="bairro" class="validate coordinate"
                                     value="#{empresaBean.empresa.bairro}" required="true"/>
                        <label for="Bairro" data-error="Preencha corretamente.">Bairro</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12 m6 l6 xl6">
                        <p:inputText id="municipio" class="validate coordinate"
                                     value="#{empresaBean.empresa.municipio}" required="true"/>
                        <label for="Municipio" data-error="Preencha corretamente.">Município</label>
                    </div>
                    <div class="input-field col s12 m6 l6 xl6">
                        <p:inputText id="estado" class="validate coordinate"
                                     value="#{empresaBean.empresa.estado}" required="true"/>
                        <label for="Estado" data-error="Preencha corretamente.">Estado</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12 m6 l6 xl6">
                        <p:inputText id="numero" class="validate coordinate only-numbers"
                                     value="#{empresaBean.empresa.numero}" required="true"/>
                        <label for="Numero" data-error="Preencha corretamente.">Número</label>
                    </div>
                    <div class="input-field col s12 m6 l6 xl6">
                        <p:inputText class="validate" value="#{empresaBean.empresa.complemento}"/>
                        <label for="Complemento">Complemento</label>
                    </div>
                </div>

                <!--Campo escondido para que o JSF capture o valor da longitude e latitude-->
                <div class="row" style="display: none">
                    <div class="input-field col s12 m6 l6 xl6">
                        <p:inputText id="latitude" class="validate"
                                     value="#{empresaBean.empresa.latitude}"/>
                    </div>
                    <div class="input-field col s12 m6 l6 xl6">
                        <p:inputText id="longitude" class="validate"
                                     value="#{empresaBean.empresa.longitude}"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12 m6 l6 xl6">
                        <h:button class="btn waves-effect waves-light left" value="Cancelar"
                                  outcome="/empresa/admin-empresa?faces-redirect=true"/>
                    </div>
                    <div class="col s12 m6 l6 xl6">
                        <p:commandButton class="btn waves-effect waves-light right" value="Editar"
                                         style="padding-left: 30px; padding-right: 30px;"
                                         action="#{empresaBean.editar(loginEmpresaBean.empresa.id)}"/>
                    </div>
                </div>
            </h:form>
        </div>

        <script type="text/javascript"
                src="http://maps.google.com/maps/api/js?key=AIzaSyBR1BQqe7qknSt5_oZZfbO6NT4gLIyVvfc"></script>
        <h:outputScript library="js" name="jquery.mask.min.js"/>
        <h:outputScript library="js" name="/empresa/empresa.js"/>
    </ui:define>

</ui:composition>
