<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template-pessoa.xhtml">

	<ui:define name="center">
		<h5 class="center-align">Vagas em Aberto</h5>
		<h:form>
			<table class="striped centered responsive-table">
				<thead>
					<tr>
						<th>Empresa</th>
						<th>Departamento</th>
						<th>Cargo</th>
						<th>Data de Criação</th>
						<th>De</th>
						<th>Até</th>
						<th>Detalhes</th>
					</tr>
				</thead>

				<tbody>
					<ui:repeat value="#{vagaBean.vagasAbertasPessoa}" var="vaga">
						<tr>
							<td>#{vaga.empresa.razaoSocial}</td>
							<td>#{vaga.departamento}</td>
							<td>#{vaga.cargo}</td>
							<td><h:outputText value="#{vaga.dataCriacao}">
									<f:convertDateTime pattern="dd-MM-yyyy" />
								</h:outputText></td>
							<td>R$:#{vaga.faixaSalarioMin}</td>
							<td>R$:#{vaga.faixaSalarioMax}</td>
							<td><p:commandButton
									class="btn waves-effect waves-light material-icons"
									value="details" action="#{vagaBean.detalhaVagaPessoa(vaga.id)}" />
							</td>
						</tr>
					</ui:repeat>
				</tbody>
			</table>
		</h:form>


	</ui:define>

</ui:composition>
