<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui" template="/template-pessoa.xhtml">

    <f:metadata>
        <f:viewAction action="#{pessoaBean.getPessoaById(loginPessoaBean.pessoa.id)}"/>
    </f:metadata>

    <ui:define name="center">

        <h5 class="center-align">Meu Perfil</h5>
        <div class="row">
            <h:form class="col s12 m12 l12 xl12">

                <div class="row">
                    <div class="input-field col s12 m6 l6 xl6">
                        <p:inputText class="validate" disabled="true" value="#{pessoaBean.pessoa.id}"/>

                        <!--Campo escondido para que o JSF capture o valor do ID-->
                        <p:inputText class="validate" type="hidden" value="#{pessoaBean.pessoa.id}"/>

                        <label for="Id">ID</label>
                    </div>

                    <div class="input-field col s12 m6 l6 xl6">
                        <p:inputText class="validate" value="#{pessoaBean.pessoa.nome}" required="true"/>
                        <label for="Nome">Nome</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12 m6 l6 xl6">
                        <p:inputText class="validate" value="#{pessoaBean.pessoa.login}" required="true"/>
                        <label for="Usuário">Usuário</label>
                    </div>
                    <div class="input-field col s12 m6 l6 xl6">
                        <p:inputText class="validate" type="password" value="#{pessoaBean.pessoa.senha}"
                                     required="true"/>
                        <label for="Senha">Senha</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12 m6 l6 xl6">
                        <h:button class="btn waves-effect waves-light left" value="Cancelar"
                                  outcome="/pessoa/admin-pessoa?faces-redirect=true"/>
                    </div>
                    <div class="col s12 m6 l6 xl6">
                        <p:commandButton class="btn waves-effect waves-light right" value="Editar"
                                         style="padding-left: 30px; padding-right: 30px;"
                                         action="#{pessoaBean.editar()}"/>
                    </div>
                </div>
            </h:form>
        </div>

    </ui:define>

</ui:composition>
