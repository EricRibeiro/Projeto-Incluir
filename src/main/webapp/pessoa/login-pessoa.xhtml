<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Projeto Incluir</title>
    <f:facet name="first">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <h:outputStylesheet library="css" name="materialize.min.css"/>
        <h:outputStylesheet library="css" name="form.css"/>
    </f:facet>
</h:head>

<h:body>

    <div class="section"></div>
    <main class="center-align">
        <br/>
        <h5 class="blue-text">Entre na sua conta</h5>
        <br />
        <div class="container">
            <div class="z-depth-1 grey lighten-4 row"
                 style="display: inline-block; padding: 82px 78px 52px 78px; border: 1px solid #EEE;">

                <h:form class="col s12 m12 l12 xl12">

                    <div class='row'>
                        <div class='input-field col s12 m12 l12 xl12'>
                            <p:inputText class='validate' value="#{loginPessoaBean.login}" required="true"/>
                            <label for="Usuário">Usuário</label>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12 m12 l12 xl12'>
                            <p:inputText class="validate" type="password" value="#{loginPessoaBean.senha}" required="true"/>
                            <label for="Senha">Senha</label>
                        </div>
                        <label style='float: right;'>
                            <a class='indigo-text' href='#!'><b>Esqueceu a senha?</b></a>
                        </label>
                    </div>

                    <br/>

                    <div class='row'>
                        <p:commandButton class="col s12 btn btn-large waves-effect waves-light blue" value="Login"
                                         action="#{loginPessoaBean.login}"/>
                    </div>
                </h:form>
            </div>
        </div>
        <a href="cadastra-pessoa.xhtml">Não tenho conta</a>
    </main>

    <h:outputScript library="js" name="materialize.min.js"/>

</h:body>
</html>
